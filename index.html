<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
            
        <!-- Jumbotron Title -->
        <div class="jumbotron">
            <h1 class="text-center">It's Train Time</h1>
            <h3 class="text-center">"All Aboard!"</h3>
        </div>

        <!--Current Train Schedule - EDIT BELOW AND TURN INTO FIREBASE FORM-->
        <br>
        <br>
        <div class="row">
                <div class="col-lg-12">
                  <div class="card card-default">
                    <div class="card-body">
                      <div class="row">
                        
                        <div class="col-sm-6">
                          <h3 class="">
                            <strong>Current Train Schedule (Turn into firebase form)</strong>
                            <span id="highest-bidder"></span>
                          </h3>
                          <h3 class="">
                            <strong>???</strong>
                            <span id="highest-price"></span>
                          </h3>
                          <hr>
                          <h3 class="">???
                            <strong>
                              <span id="connected-viewers"></span>
                            </strong> ???</h3>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        <br>
        <!--Add Train-EDIT BELOW-->
    
        <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header">
                  Add Train
                </div>
                <div class="card-body">
                  <form>
                    <div class="form-group">
                      <label for="bidder-name">Train Name</label>
                      <input class="form-control" id="bidder-name" type="text">
                    </div>
                    <div class="form-group">
                      <label for="bidder-price">Destination</label>
                      <input class="form-control" id="bidder-price" type="number">
                    </div>
                    <div class="form-group">
                        <label for="bidder-name">First Train Time (HH:mm - military time)</label>
                        <input class="form-control" id="bidder-name" type="text">
                    </div>
                    <div class="form-group">
                        <label for="bidder-name">Frequency (min)</label>
                        <input class="form-control" id="bidder-name" type="text">
                    </div>
                    <button class="btn btn-primary" id="submit-bid" type="submit">Submit</button>
                  </form>
                </div>
              </div>
            </div>
      
        </div>
       
    </div>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</body>
</html>
